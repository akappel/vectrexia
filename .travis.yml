language: c++

compiler:
  - clang
  - gcc

cache:
  directories:
    - build

before_install:
  # gcc
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  # clang
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi
  - sudo apt-get update -qq

install:
  # g++4.9
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.9; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9"; export CC="gcc-4.9"; fi

  # clang 3.5
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.5 libc++-dev; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.5"; export CC="clang-3.5"; fi

script:
  - cmake -E make_directory build && cmake -E chdir build cmake .. && cmake --build build -- all test
